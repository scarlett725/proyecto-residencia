<div class="login-container">
  <div class="login-box card-surface">
    <img src="assets/logotec.jpg" alt="FORINTEC" class="logo">
    <h2>Sistema Académico FORINTEC</h2>
    <p class="subtitle">Campus Universitario Interamericano</p>

    <form (ngSubmit)="login()" #f="ngForm">
      <div class="form-row">
        <div>
          <label>Usuario</label>
          <input class="input" type="text" [(ngModel)]="usuario" name="usuario" required>
        </div>
        <div>
          <label>Contraseña</label>
          <input class="input" type="password" [(ngModel)]="password" name="password" required>
        </div>
      </div>

      <div style="margin-top:16px; display:flex; gap:10px;">
        <button class="btn-primary" type="submit" [disabled]="f.invalid">Ingresar</button>
        <button class="btn-danger" type="button" (click)="limpiar()">Limpiar</button>
      </div>
    </form>
  </div>
</div>
